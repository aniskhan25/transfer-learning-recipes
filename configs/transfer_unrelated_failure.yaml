seed: 2
output_dir: outputs

data:
  data_dir: ./data
  source_classes: [0, 1, 8, 9]  # vehicles
  target_classes: [3, 5, 7]      # animals
  source_train_per_class: 1000
  source_test_per_class: 300
  target_train_per_class: 60
  target_test_per_class: 300
  probe_per_class: 120
  batch_size: 128
  num_workers: 2

train:
  source_epochs: 6
  target_epochs: 12
  lr_source: 0.03
  lr_target: 0.02
  momentum: 0.9
  weight_decay: 0.0005
  gradual_schedule:
    "3": ["backbone.layer4"]
    "6": ["backbone.layer3", "backbone.layer2"]
    "9": ["backbone.layer1", "backbone.bn1", "backbone.conv1"]

methods: ["scratch", "feature_extraction", "gradual_unfreeze", "naive_finetune"]
